<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Head First!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Top buttons -->
    <div class="row buttons-row top-buttons-row" id="top-buttons-row">
      <button id="crew-btn" class="toggle-btn" data-active="false">Meine Crew</button>
      <button id="bg-btn" class="toggle-btn" data-active="false">Mein Background</button>
      <button id="import-btn" class="toggle-btn" data-active="false">Import</button>
      <button id="export-btn" class="toggle-btn" data-active="false">Download</button>
      <input type="file" id="file-input" accept="application/json" style="display:none">
    </div>
    <h1>Head First! Character Sheet</h1>

    <!-- Row 1: four boxes for other players -->
    <div class="row row-4" id="other-players">
      <!-- boxes added by JS -->
    </div>

    <!-- Row 2: three-part: left infos, middle info4, right scales -->
    <div class="row row-3">
      <div class="col col-left" id="infos-left">
        <!-- info1-3 -->
      </div>
      <div class="col col-mid" id="info4">
        <!-- info4 -->
      </div>
      <div class="col col-right" id="scales">
        <!-- scale labels + inputs -->
      </div>
    </div>

    <!-- Main button row (controls) -->
    <div class="row buttons-row">
      <button id="edit-btn" class="toggle-btn" data-active="false">Bearbeiten</button>
      <button id="toggle-btn" class="toggle-btn" data-active="false">Kompakt</button>
      <button id="ec-btn" class="toggle-btn ec-btn" data-active="false">Erfolgsklassen</button>
    </div>

    <!-- Row 3: attributes in 3 columns -->
    <div class="row attributes-row">
      <div class="attr-col" id="attr-col-1"></div>
      <div class="attr-col" id="attr-col-2"></div>
      <div class="attr-col" id="attr-col-3"></div>
    </div>

    <!-- Row: attribute points display (only in edit mode) -->
    <div class="row attr-points-row" id="attr-points-row" style="display:none">
      <div class="attr-points-label" id="attr-points-label">Grundwerte: 0/0</div>
      <div class="attr-points-label" id="sub-attr-points-label">Spezialisierung: 0/0</div>
    </div>

    <!-- Row 4: 3x2 grid for freetext1-6 -->
    <div class="row freetext-grid" id="freetexts">
      <!-- six textareas added by JS -->
    </div>

    <footer class="footer">
      Just another little TTRPG ruleset, by Ramin. <a href="https://github.com/Racopokemon/Head-First-Character-Sheet">Source.</a>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
