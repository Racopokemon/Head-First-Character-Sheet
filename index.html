<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Head First! Char Sheet</title>
  <link rel="icon" type="image/x-icon" href="/favicon.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="colors.css">
</head>
<body>
  <div class="container">
    <!-- Top buttons -->
    <div class="row buttons-row top-buttons-row" id="top-buttons-row">
      <button id="info-btn" class="toggle-btn icon-btn" data-active="false" title="ErklÃ¤rungen anzeigen">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M11,9H13V7H11M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M11,17H13V11H11V17Z" /></svg>
      </button>
      <button id="print-btn" class="toggle-btn icon-btn" data-active="false" title="Zur Druckansicht">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18,3H6V7H18M19,12A1,1 0 0,1 18,11A1,1 0 0,1 19,10A1,1 0 0,1 20,11A1,1 0 0,1 19,12M16,19H8V14H16M19,8H5A3,3 0 0,0 2,11V17H6V21H18V17H22V11A3,3 0 0,0 19,8Z" /></svg>
      </button>
      <div style="flex:1"></div>
      <button id="crew-btn" class="toggle-btn icon-btn" data-active="false" title="Meine Crew anzeigen">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12,5.5A3.5,3.5 0 0,1 15.5,9A3.5,3.5 0 0,1 12,12.5A3.5,3.5 0 0,1 8.5,9A3.5,3.5 0 0,1 12,5.5M5,8C5.56,8 6.08,8.15 6.53,8.42C6.38,9.85 6.8,11.27 7.66,12.38C7.16,13.34 6.16,14 5,14A3,3 0 0,1 2,11A3,3 0 0,1 5,8M19,8A3,3 0 0,1 22,11A3,3 0 0,1 19,14C17.84,14 16.84,13.34 16.34,12.38C17.2,11.27 17.62,9.85 17.47,8.42C17.92,8.15 18.44,8 19,8M5.5,18.25C5.5,16.18 8.41,14.5 12,14.5C15.59,14.5 18.5,16.18 18.5,18.25V20H5.5V18.25M0,20V18.5C0,17.11 1.89,15.94 4.45,15.6C3.86,16.28 3.5,17.22 3.5,18.25V20H0M24,20H20.5V18.25C20.5,17.22 20.14,16.28 19.55,15.6C22.11,15.94 24,17.11 24,18.5V20Z" /></svg>
      </button>
      <button id="bg-btn" class="toggle-btn icon-btn" data-active="false" title="Meinen Background anzeigen">
        <svg class="bg-icon-default" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20,20H4A2,2 0 0,1 2,18V6A2,2 0 0,1 4,4H20A2,2 0 0,1 22,6V18A2,2 0 0,1 20,20M4,6V18H20V6H4M6,9H18V11H6V9M6,13H16V15H6V13Z" /></svg>
        <svg class="bg-icon-arrow" style="display:none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7,10L12,15L17,10H7Z" /></svg>
      </button>
      <input type="file" id="file-input" accept="application/json" style="display:none">
      <div style="flex:1"></div>
      <button id="import-btn" class="toggle-btn icon-btn" data-active="false" title="Charakterbogen importieren">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6.1,10L4,18V8H21A2,2 0 0,0 19,6H12L10,4H4A2,2 0 0,0 2,6V18A2,2 0 0,0 4,20H19C19.9,20 20.7,19.4 20.9,18.5L23.2,10H6.1M19,18H6L7.6,12H20.6L19,18Z" /></svg>
      </button>
      <button id="export-btn" class="toggle-btn icon-btn" data-active="false" title="Charakterbogen herunterladen">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5,20H19V18H5M19,9H15V3H9V9H5L12,16L19,9Z" /></svg>
      </button>
      <button id="share-btn" class="toggle-btn icon-btn" data-active="false" title="Link teilen">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18,16.08C17.24,16.08 16.56,16.38 16.04,16.85L8.91,12.7C8.96,12.47 9,12.24 9,12C9,11.76 8.96,11.53 8.91,11.3L15.96,7.19C16.5,7.69 17.21,8 18,8A3,3 0 0,0 21,5A3,3 0 0,0 18,2A3,3 0 0,0 15,5C15,5.24 15.04,5.47 15.09,5.7L8.04,9.81C7.5,9.31 6.79,9 6,9A3,3 0 0,0 3,12A3,3 0 0,0 6,15C6.79,15 7.5,14.69 8.04,14.19L15.16,18.34C15.11,18.55 15.08,18.77 15.08,19C15.08,20.61 16.39,21.91 18,21.91C19.61,21.91 20.92,20.61 20.92,19A2.92,2.92 0 0,0 18,16.08Z" /></svg>
      </button>
    </div>
    <h1 id="main-title"></h1>
    <h2 id="subtitle" style="display:none;"></h2>

    <!-- Info Page Container (hidden by default) -->
    <div class="info-page-container" id="info-page-container"> 
      <!-- Content will be generated by JavaScript -->
    </div>

    <!-- Character Sheet Container (visible by default, (but hidden until first file loaded)) -->
    <div class="char-sheet-container" id="char-sheet-container" style="display:none">

    <!-- Row 1: four boxes for other players -->
    <div class="slide-expander" id="other-players-expander">
      <div class="row no-gap-row row-4" id="other-players">
        <!-- boxes added by JS -->
      </div>
    </div>

    <!-- Row 2: three-part: left infos, middle info4, right scales -->
    <div class="row row-3" id="infos-container">
      <div class="col col-left" id="infos-left">
        <!-- info1-3 -->
      </div>
      <div class="col col-mid" id="info4">
        <!-- info4 -->
      </div>
      <div class="col col-right" id="scales">
        <!-- scale labels + inputs -->
      </div>
    </div>

    <!-- Main button row (controls) -->
    <div class="row buttons-row">
      <button id="edit-btn" class="toggle-btn" data-active="false"></button>
      <button id="toggle-btn" class="toggle-btn" data-active="false"></button>
      <button id="ec-btn" class="toggle-btn ec-btn" data-active="false"></button>
    </div>

    <!-- Row 3: attributes in dynamic columns -->
    <div class="row attributes-row" id="attributes-row">
      <!-- columns added by JS based on JSON data -->
    </div>

    <!-- Row: attribute points display (only in edit mode) -->
    <div class="slide-expander attr-points-mobile" id="points-expander">
      <div class="row no-gap-row" id="attr-points-row">
        <div class="attr-points-label" id="attr-points-label"></div>
        <div class="attr-points-label" id="sub-attr-points-label"></div>
      </div>
    </div>

    <div class="slide-expander" id="freetext-expander">
      <!-- Row 4: 3x2 grid for freetext1-6 -->
      <div class="row no-gap-row freetext-grid" id="freetexts">
        <!-- six textareas added by JS -->
      </div>
    </div>

    </div><!-- end char-sheet-container -->

    <footer class="footer" id="footer" style="display:none">
      <span id="footer-text"></span> <a href="https://github.com/Racopokemon/Head-First-Character-Sheet">Source.</a>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
